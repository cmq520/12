<script>
    function setCookie(cname,cvalue,exdays) {
        var d = new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    function getCookie(cname){
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
    }
    $(function () {
        var _cookie = getCookie("yxk_index_advertising_2");
        if (_cookie != 1) {
            setTimeout(function () {
                $("#mugua__advertising").slideDown({
                    duration: 500,
                    complete: function () {
                        setTimeout(function () {
                            $("#mugua__advertising__img").show();
                            $("#mugua__advertising__video").hide();
                            $("#mugua__advertising__body").animate({
                                height: '80px'
                            }, 500, function () {
                                $("#mugua__advertising__body").hide();
                                $(".mugua__advertising__header").show();
                            })
                        }, 5000)
                    }
                });
            }, 500);
            $(".mugua__advertising__close").click( function (e) {
                e.preventDefault();
                e.stopPropagation();
                $("#mugua__advertising").remove();
                setCookie("yxk_index_advertising_2", "1", 7);
            });
        } else {
            $("#mugua__advertising").remove();
        }
    });
</script>
