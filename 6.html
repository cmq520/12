<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻找旅游搭子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding:0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {

            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>寻找旅游搭子</h1>
<a href="12345.html"><font color="white" size="3">返回首页</font></a></span>
    </header>
    <div class="container">
        <h2>旅游搭子招募</h2>
        <p>如果你正在寻找旅游搭子，或者想加入别人的旅行计划，请在下面发布信息：</p>
        <form>
            <textarea placeholder="请输入您的需求..." cols="50" rows="5"></textarea><br>
            <label for="destination">目的地：</label>
            <input type="text" id="destination"><br>
            <label for="travel-date">出行时间：</label>
            <input type="date" id="travel-date"><br>
            <label for="travel-type">旅行类型/偏好：</label>
            <select id="travel-type">
                <option value="1">沉浸式</option>
                <option value="2">土味式</option>
                <option value="3">轻量化</option>
<option value="4">效率型</option>
<option value="5">知识型</option>
<option value="6">互助式</option>
            </select><br>
            <label for="difficulty-level">体力/难度级别：</label>
            <select id="difficulty-level">
                <option value="easy">简单</option>
                <option value="moderate">中等</option>
                <option value="difficult">困难</option>
            </select><br>
            <label for="budget">预算范围：</label>
            <input type="text" id="budget"><br>
            <label for="contact-method">联系方式：</label>
            <input type="text" id="contact-method"><br>
            <label for="interests">兴趣爱好：</label>
            <input type="text" id="interests"><br>
            <label for="photo">上传照片：</label>
            <input type="file" id="photo"><br>
            <textarea placeholder="自我介绍及旅行计划描述..." cols="50" rows="5"></textarea><br>
            <input type="submit" value="发布">
        </form>
        <div class="post">
            <h3>招募信息标题</h3>
            <p>招募内容详情，希望一起旅行的要求，联系方式等。</p>
            <img src="img/46.jpg" alt="配图">
        </div>
        <!-- 可以添加更多类似的招募信息 -->
    </div>
</body>
</html>
